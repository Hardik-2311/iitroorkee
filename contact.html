            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3459.9442660528766!2d77.89409451431446!3d29.865881133942363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390eb3650bfe37a7%3A0xa9d19b15af050467!2sIndian%20Institute%20Of%20Technology%E2%80%93Roorkee%20(IIT%E2%80%93Roorkee)!5e0!3m2!1sen!2sin!4v1679271354958!5m2!1sen!2sin"

            referrerpolicy="no-referrer-when-downgrade"></iframe>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>IIT Roorkee</h5>
                        <p>ROorkee Uttarakhand</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>xxxxxxx</h5>
                        <p>monday to saturday 8:00 A.M - 5:00 P.M</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5>123@gmail.com</h5>
                        <p>Email your queries</p>
                    </span>
                </div>

            </div>
            <div class="contact-col">
                <form action="" method="">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="Email" name="email" placeholder="Enter your email" required>
                    <input type="text" name="subject" placeholder="Enter your Subject" required>
                    <textarea  cols="30" rows="8" placeholder="message" name="message" required></textarea>
                    <button class="hero-btn red-btn" type="submit"> Send Message</button>
                </form>

            </div>
        </div>
    </section>
